<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS Game - Multiplayer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #menu {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 10;
    }
    #menu button {
      padding: 10px 20px;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .joystick {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 100px;
      height: 100px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button id="desktopBtn">Play on Desktop</button>
    <button id="mobileBtn">Play on Mobile</button>
  </div>

  <div id="crosshair"></div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.virtualJoystick.min.js"></script>
  <script>
    let gameStarted = false;
    let isMobile = false;

    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 1.8, -5), scene);
    camera.attachControl(canvas, true);
    camera.speed = 0.25;
    camera.inertia = 0.5;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    // Start Game after menu selection
    document.getElementById("desktopBtn").addEventListener("click", () => {
      isMobile = false;
      startGame();
    });

    document.getElementById("mobileBtn").addEventListener("click", () => {
      isMobile = true;
      startGame();
    });

    // Function to start the game after menu selection
    function startGame() {
      document.getElementById("menu").style.display = "none"; // Hide the menu
      gameStarted = true;
      setupGame();
    }

    // Function to setup the game
    function setupGame() {
      if (isMobile) {
        // Setup virtual joystick for mobile
        const joystick = new BABYLON.VirtualJoystick(true, canvas);
        joystick.attachControl(canvas, true);

        camera.inputs.clear(); // Remove default control (keyboard/mouse)
        camera.inputs.add(joystick);
      } else {
        // Use default control for desktop (keyboard/mouse)
        camera.inputs.clear();
        camera.attachControl(canvas, true);
      }

      // Example of creating a simple enemy and skin setup
      const enemy = BABYLON.MeshBuilder.CreateBox("enemy", { height: 1.8, width: 0.8, depth: 0.5 }, scene);
      enemy.position = new BABYLON.Vector3(5, 0.9, 10);
      enemy.material = new BABYLON.StandardMaterial("enemyMat", scene);
      enemy.material.diffuseColor = new BABYLON.Color3(1, 0, 0);

      // Setup player skin (can be changed based on selection)
      const player = BABYLON.MeshBuilder.CreateBox("player", { height: 1.8, width: 0.8, depth: 0.5 }, scene);
      player.position = new BABYLON.Vector3(0, 0.9, 0);
      player.material = new BABYLON.StandardMaterial("playerMat", scene);
      player.material.diffuseColor = new BABYLON.Color3(0, 1, 0); // Green skin as example

      // Matchmaking and multiplayer logic goes here (e.g., using Colyseus or Photon)

      // Game loop
      engine.runRenderLoop(() => {
        if (gameStarted) {
          scene.render();
        }
      });

      window.addEventListener("resize", () => engine.resize());
    }
  </script>
</body>
</html>
