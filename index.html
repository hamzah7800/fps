<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">
  <title>Touch Joystick Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      background: #222;
    }

    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      touch-action: none;
    }

    #stick {
      position: absolute;
      left: 30px;
      top: 30px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<div id="joystick">
  <div id="stick"></div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { x: canvas.width/2, y: canvas.height/2, size: 30, color: "#0f0", speed: 3 };
let velocity = { x: 0, y: 0 };

// Joystick elements
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

let dragging = false;
let joyStart = { x: 0, y: 0 };

joystick.addEventListener("touchstart", (e) => {
  dragging = true;
  const touch = e.touches[0];
  joyStart = { x: touch.clientX, y: touch.clientY };
}, false);

joystick.addEventListener("touchmove", (e) => {
  if (!dragging) return;
  e.preventDefault();
  const touch = e.touches[0];
  const dx = touch.clientX - joyStart.x;
  const dy = touch.clientY - joyStart.y;
  const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);

  const angle = Math.atan2(dy, dx);
  const offsetX = dist * Math.cos(angle);
  const offsetY = dist * Math.sin(angle);

  stick.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

  velocity.x = Math.cos(angle) * (dist / 40) * player.speed;
  velocity.y = Math.sin(angle) * (dist / 40) * player.speed;
}, { passive: false });

joystick.addEventListener("touchend", () => {
  dragging = false;
  stick.style.transform = `translate(0px, 0px)`;
  velocity.x = 0;
  velocity.y = 0;
}, false);

// Game loop
function update() {
  player.x += velocity.x;
  player.y += velocity.y;

  // Stay in bounds
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
