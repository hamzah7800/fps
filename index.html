<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babylon.js FPS Demo</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: #202230; color: #eee; font-family: sans-serif;
      -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none;
    }
    #renderCanvas {
      width: 100%; height: 100%; display: block; touch-action: none;
    }
    #settingsIcon, #settingsPanel, #joystickContainer {
      position: absolute; z-index: 10;
    }
    #settingsIcon {
      top: 10px; right: 10px; cursor: pointer; font-size: 24px;
    }
    #settingsPanel {
      top: 50px; right: 10px; background: #2a2d42; padding: 12px;
      display: none; border-radius: 8px; width: 200px;
      font-size: 14px;
    }
    #settingsPanel label {
      display: flex; justify-content: space-between; margin-bottom: 10px;
    }
    #loadingScreen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #202230; display: flex; align-items: center;
      justify-content: center; font-size: 2em; z-index: 20; color: white;
    }
    #joystickContainer {
      bottom: 20px; left: 20px; width: 150px; height: 150px;
      touch-action: none;
    }
    #reloadText {
      position: absolute; bottom: 70px; right: 20px;
      font-size: 18px; color: yellow; z-index: 15; display: none;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">Loading...</div>
  <div id="settingsIcon">⚙️</div>
  <div id="settingsPanel">
    <label>
      Resolution
      <input type="range" id="resolutionScale" min="0.5" max="2" step="0.1" value="1" />
    </label>
    <label>
      Sensitivity
      <input type="range" id="sensitivity" min="0.1" max="3" step="0.1" value="1" />
    </label>
  </div>

  <canvas id="renderCanvas"></canvas>
  <div id="joystickContainer"></div>
  <div id="reloadText">Reloading...</div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
