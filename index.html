<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Babylon.js FPS Demo - Advanced Controls</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: #202230; color: #eee; font-family: sans-serif;
    }
    #renderCanvas { width: 100%; height: 100%; display: block; touch-action: none; }

    #loadingScreen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #202230; display: flex; align-items: center; justify-content: center;
      font-size: 2em; z-index: 20; color: white;
    }

    #joystickContainer {
      position: absolute; bottom: 20px; left: 20px;
      width: 150px; height: 150px; touch-action: none; z-index: 3;
    }

    #controls {
      position: absolute; bottom: 20px; right: 20px; z-index: 4;
      display: flex; flex-direction: column; gap: 10px;
    }
    button {
      font-size: 16px; padding: 10px 15px;
      border: none; border-radius: 6px;
      background: #3a3f55; color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }
    button:active {
      background: #2a2b3d;
    }
    #ammoDisplay {
      font-size: 18px; text-align: center; margin-top: 8px;
      user-select: none;
    }

    #settingsIcon {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 26px;
      cursor: pointer;
      z-index: 25;
      user-select: none;
      color: #eee;
    }

    #settingsPanel {
      position: absolute;
      top: 50px; right: 10px;
      background: #2a2d42;
      padding: 15px;
      border-radius: 8px;
      display: none;
      width: 250px;
      color: #eee;
      font-size: 14px;
      z-index: 25;
    }

    #settingsPanel label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      align-items: center;
    }
    #settingsPanel input[type="range"] {
      width: 120px;
      margin-left: 10px;
    }
    #settingsPanel input[type="checkbox"] {
      transform: scale(1.3);
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div id="loadingScreen">Loading...</div>

  <canvas id="renderCanvas"></canvas>

  <div id="joystickContainer"></div>

  <div id="controls">
    <button id="shootBtn">Shoot</button>
    <button id="reloadBtn">Reload</button>
    <button id="jumpBtn">Jump</button>
    <div id="ammoDisplay">Ammo: 10 / 10</div>
  </div>

  <!-- Gun Overlay -->
  <img src="assets/gun.png" alt="Gun" style="
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 180px;
    opacity: 0.8;
    z-index: 2;
    user-select: none;
    pointer-events: none;
  "/>

  <!-- Gear icon for settings -->
  <div id="settingsIcon" title="Settings ⚙️">⚙️</div>
  <div id="settingsPanel">
    <label>
      Joystick Sensitivity
      <input type="range" id="joystickSensitivity" min="0.3" max="2" step="0.1" value="1" />
    </label>
    <label>
      Aim Assist
      <input type="checkbox" id="aimAssistToggle" checked />
    </label>
  </div>

  <!-- Babylon.js & Nipple.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
