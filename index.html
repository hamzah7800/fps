<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babylon.js FPS Demo</title>
  <style>
    html, body { margin: 0; padding: 0; width:100%; height:100%; overflow:hidden; background:#202230; color:#eee; font-family:sans-serif; }
    #renderCanvas { width:100%; height:100%; display:block; touch-action:none; }
    #settingsIcon, #settingsPanel, #joystickContainer {
      position:absolute; z-index:2;
    }
    #settingsIcon { top:10px; right:10px; cursor:pointer; }
    #settingsPanel { top:50px; right:10px; background:#2a2d42; padding:10px; display:none; }
    #joystickContainer { bottom:20px; left:20px; width:150px; height:150px; }
    #loadingScreen { position:absolute; top:0;left:0;width:100%;height:100%;background:#202230;display:flex;
                     align-items:center;justify-content:center;font-size:2em;z-index:1;color:white; }
    #settingsPanel label { display:flex; justify-content:space-between; margin-bottom:8px; }
  </style>
</head>
<body>
  <div id="loadingScreen">Loading...</div>
  <div id="settingsIcon">⚙️</div>
  <div id="settingsPanel">
    <label>First Person<input type="checkbox" id="toggleView" checked></label>
    <label>Resolution<input type="range" id="resolutionScale" min="0.5" max="2" step="0.1" value="1"></label>
    <label>Sensitivity<input type="range" id="sensitivity" min="0.1" max="3" step="0.1" value="1"></label>
  </div>
  <canvas id="renderCanvas"></canvas>
  <div id="joystickContainer"></div>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
