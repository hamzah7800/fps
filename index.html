<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Babylon.js Multiplayer FPS Demo</title>
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#202230; color:#eee; font-family:sans-serif; }
  #renderCanvas { width:100%; height:100%; touch-action:none; display:block; }
  #ui {
    position: absolute; top: 10px; left: 10px; z-index: 1000;
    display: flex; gap: 10px; align-items: center;
  }
  button, input {
    font-size: 16px; padding: 6px 10px; border-radius: 4px; border: none;
    outline:none;
  }
  button { background: #3a3f58; color:#eee; cursor:pointer; }
  button:hover { background: #565e7b; }
  input {
    background: #2a2d42; color: #eee;
    width: 80px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  #status {
    position: absolute; top: 50px; left: 10px; font-weight: bold;
  }
  #loadingScreen {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: #1c1f2a; display: flex; justify-content: center; align-items: center;
    font-size: 24px; font-weight: bold; z-index: 2000;
  }
  #settingsIcon {
    position: absolute; top: 10px; left: 10px;
    width: 32px; height: 32px;
    background: url('https://cdn-icons-png.flaticon.com/512/3524/3524659.png') no-repeat center;
    background-size: contain;
    cursor: pointer;
    z-index: 1500;
  }
  #settingsPanel {
    position: fixed; top: 50px; left: 10px; background: #2a2d42;
    padding: 15px; border-radius: 8px;
    display: none;
    z-index: 1500;
    width: 260px;
  }
  #settingsPanel label {
    display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px;
  }
  #joystickContainer {
    position: fixed; bottom: 20px; left: 20px; width: 150px; height: 150px; z-index: 1100;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="loadingScreen">Loading...</div>

<canvas id="renderCanvas"></canvas>

<div id="ui">
  <button id="createBtn">Create Room</button>
  <input id="joinInput" type="text" placeholder="Room Code" maxlength="4" />
  <button id="joinBtn">Join Room</button>
  <div id="status"></div>
</div>

<div id="settingsIcon" title="Settings"></div>

<div id="settingsPanel">
  <label>
    <span>First Person View</span>
    <input type="checkbox" id="toggleView" checked />
  </label>
  <label>
    <span>Resolution Scale</span>
    <input type="range" id="resolutionScale" min="0.5" max="2" step="0.1" value="1" />
  </label>
  <label>
    <span>Sensitivity</span>
    <input type="range" id="sensitivity" min="0.1" max="2" step="0.1" value="1" />
  </label>
</div>

<div id="joystickContainer"></div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
<script src="game.js"></script>

</body>
</html>
